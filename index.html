        <!-- calculator box -->
        <div class="wrapper">
            <center>
            <h2>Calculate Your BMI</h2>
            <h4>(BODY MASS INDEX)</h4>
            <p>Height (in CM) : 
                <input type="text" id="height"><br>
                <span class="error" id="height_error"></span>
            </p>
            <p>Weight (in KG) : 
                <input type="text" id="weight"><br>
                <span class="error" id="weight_error"></span>
            </p>
            <button id="btn"> Calculate BMI</button>
            <p id="output">
            </center>

            </p>
        </div>


        <!-- Referrence -->
        <div class="wrap">
            <h2>Referrence</h2>
            <div class="chart">
                Underweight :&nbsp&nbspBMI<18.6 <br><br>
                Normal&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp18.6<=BMI<25 <br><br>
                Overweight&nbsp&nbsp&nbsp:&nbsp&nbsp25<=BMI<30 <br><br>
                Obesity&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbspBMI<=30
                
                </div>
        </div>
